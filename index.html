<!DOCTYPE html>
<html lang="en">
<head>

    <title>Póker</title>
    <!-- <link rel="stylesheet" href="./card.css"> -->
    <script src="./card.js" defer></script>
    <style>
        my-card{
            display: block;
            min-width: 500px;
            max-width: 500px;
        }
        body{
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: stretch;
            justify-content: center;
        }
    </style>
</head>
<body>
    <!--♥, ♦, ♣, ♠-->
    <my-card blue data-ertek="8" data-sign="2"></my-card>
    <my-card green data-ertek="2" data-sign="3"></my-card>
    <!-- <my-card data-ertek="2" data-sign="2"></my-card> -->
    <script>
        for (j=0;j<4;j++){
            for(i=1;i<14;i++){
                let kartya = document.createElement('my-card');
                kartya.dataset.ertek=i;
                kartya.dataset.sign=j;
                document.body.appendChild(kartya);
            }
        }
    </script>
